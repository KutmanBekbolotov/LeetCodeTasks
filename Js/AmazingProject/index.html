<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello World!</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(120deg, #ff7eb3, #ff758c, #ff7eb3);
      background-size: 300% 300%;
      font-family: sans-serif;
      overflow: hidden;
      animation: gradientMove 5s infinite linear;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .text-container {
      width: 400px;
      height: 100px;
      font-size: 5rem;
      color: #fff;
      position: relative;
      overflow: hidden;
      border: 3px solid #fff;
      padding: 10px 20px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
      animation: textGlow 1.5s infinite alternate ease-in-out;
    }

    @keyframes textGlow {
      0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.3); }
      100% { box-shadow: 0 0 30px rgba(255, 255, 255, 1); }
    }

    .text-container::after {
      content: "Hello World!";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%; 
      color: white;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
      animation: typing 4s steps(12, end) infinite, blink 0.6s step-end infinite;
    }

    @keyframes typing {
      0% { width: 0; }
      50% { width: 12ch; }
      100% { width: 0; }
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: moveParticle 10s linear infinite;
    }

    @keyframes moveParticle {
      from {
        transform: translateY(-10px) translateX(calc(100vw * var(--random-x)));
      }
      to {
        transform: translateY(100vh) translateX(calc(100vw * var(--random-x)));
      }
    }
  </style>
</head>
<body>
  <div class="text-container"></div>
  <div class="particles" id="particles"></div>

  <script>
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 50; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.setProperty('--random-x', Math.random());
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.animationDelay = `${Math.random() * 5}s`;
      particle.style.animationDuration = `${5 + Math.random() * 5}s`;
      particlesContainer.appendChild(particle);
    }
  </script>
</body>
</html>
